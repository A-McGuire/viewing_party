langauge: ruby
rbenv:
- 2.5.3
addons:
  postgresql: 9.6
script:
- bundle exec rails db:{create,migrate,seed} RAILS_ENV=test
- bundle exec rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: movie-screening
  on:
    repo: backburnerstudios/viewing_party
    branch: main
  skip_cleanup: 'true'
  run: rails db:migrate
